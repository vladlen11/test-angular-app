<main class="gallery">

    <h2>GALELELELELELELELEREYA</h2>

    <section class="content">
        <ngx-slick-carousel
                id="slider"
                #slider
                class="carousel slider"
                [config]="sliderConfig">

            <div class="slider-item" ngxSlickItem *ngFor="let item of slides">
                <div class="item">
                    <div class="placeholder">
                        <img src="http://placehold.it/350x150/000000" alt="placeholder">
                    </div>

                    <div class="photo">
                        <img [src]="item?.img" alt="alt">
                    </div>


                </div>
            </div>

        </ngx-slick-carousel>
    </section>
</main>
